<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BugFiner AI Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script>
document.addEventListener("DOMContentLoaded", () => {
    const consoleEl = document.getElementById("consoleLogs");

    // Live logs polling every 2 seconds
    async function fetchLogs() {
        try {
            const res = await fetch("/get-logs");
            const data = await res.json();
            consoleEl.textContent = data.logs || "No logs yet...";
            consoleEl.scrollTop = consoleEl.scrollHeight; // scroll to bottom
        } catch (err) {
            consoleEl.textContent += "\nError fetching logs...";
        }
    }
    setInterval(fetchLogs, 2000); // every 2 sec
    fetchLogs();
});
</script>
<style>
/* GLOBAL STYLES */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
    color: #e0e0e0;
}

.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 1.5rem;
}

h1 {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 2.5rem;
    color: #e0e0e0;
    margin-bottom: 2rem;
}

.card {
    background: rgba(30, 30, 45, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
}

h2 {
    color: #cccccc;
    font-size: 1.5rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.3rem;
    margin-bottom: 0.5rem;
}

label {
    font-weight: 500;
    margin-top: 0.5rem;
}

input[type="text"], textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.05);
    color: #e0e0e0;
    font-size: 1rem;
    margin-top: 0.2rem;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.05);
    transition: all 0.2s ease;
}
input:focus, textarea:focus {
    background: rgba(255,255,255,0.08);
    box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
}
textarea { resize: vertical; }

.checkbox-group {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 0.5rem;
}
input[type="checkbox"] { accent-color: #88c0d0; }

.neon-btn {
    margin-top: 1rem;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    color: #e0e0e0;
    background: #2a2a3d;
    border: 1px solid #444;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}
.neon-btn:hover {
    background: #3a3a5a;
    border-color: #666;
}

.log-card pre {
    background: rgba(0,0,0,0.4);
    padding: 1rem;
    border-radius: 10px;
    height: 200px;
    overflow-y: auto;
    color: #cccccc;
    font-family: 'Courier New', Courier, monospace;
}

.report-content {
    background: rgba(0,0,0,0.2);
    padding: 0.8rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-family: monospace;
    white-space: pre-wrap;
    overflow-x: auto;
    color: #e0e0e0;
}

@media (max-width: 600px) {
    .container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ›  BugFiner AI Dashboard</h1>

  <div class="card">
    <h2>Run a Bug Test</h2>
    <form id="bugForm" method="POST">
      <label>Bug Description:</label>
      <textarea name="bug_desc" rows="3" placeholder="Describe the bug..." required>Login button disappears after failed login attempt</textarea>

      <label>Test URL:</label>
      <input type="text" name="test_url" value="http://localhost:8000/login.html" required>

      <label>Test Name:</label>
      <input type="text" name="test_name" value="LoginButton_Disappears">

      <label>Gemini API Key:</label>
      <input type="text" name="gemini_key">

      <div class="checkbox-group">
        <label><input type="checkbox" name="headful"> Run browser with UI</label>
        <label><input type="checkbox" name="record_video" checked> Record video</label>
      </div>

      <button type="submit" class="neon-btn">ðŸš€ Run Test</button>
    </form>
  </div>

  <div class="card log-card">
    <h2>Live Logs</h2>
    <pre id="consoleLogs">{{ logs }}</pre>
  </div>

  <div class="card">
    <h2>Reports</h2>
    {% for report in reports %}
      <div class="report-content">
        <h3>{{ report.name }}</h3>
        <pre>{{ report.content }}</pre>
      </div>
    {% else %}
      <p>No reports found.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
